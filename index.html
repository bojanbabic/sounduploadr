<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>ajaxFileUpload</title>
	        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="/static/javascript/jquery.js"></script>
		<script src="/static/javascript/jquery.uploadProgress.js"></script>
		<script type="text/javascript">
			$(function() {
				$('form').uploadProgress({
					/* scripts locations for safari */
					jqueryPath: "/static/javascript/jquery.js",
					uploadProgressPath: "/static/javascript/jquery.uploadProgress.js",
					start:function(){alert('start');},
                                        complete: function(){alert('complete');},
                                        success: function(){alert('success');},
					uploading: function(upload) {$('#percents').html(upload.percents+'%');},
					interval: 50,
			    });
			});
		</script>
		<style type="text/css">
			.bar {
			  width: 300px;
			}
			
			#progress {
			  background: #eee;
			  border: 1px solid #222;
			  margin-top: 20px;
			}
			#progressbar {
			  width: 0px;
			  height: 24px;
			  background: #333;
			}
		</style>
	</head>
	
	<body>  
	  <form id="upload" enctype="multipart/form-data" action="/upload" method="post" >
                <!--input name="title" type="text" /-->
                <input name="file" type="file"/>
                <input type="submit" value="Upload"/>
          </form>
		
	    <div id="uploading">
	      <div id="progress" class="bar">
	        <div id="progressbar">&nbsp;</div>
	      </div>
	    </div>
	    <div id="percents"></div>
            <div id="response"></div>
	</body>
</html>
